<!DOCTYPE html>
<html>
<head>
    <title>Mittens Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        /* --- THEME & BASE --- */
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            background: #161512; /* Lichess Dark */
            color: #bababa; 
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LAYOUT --- */
        #main-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 950px;
            padding: 10px;
            gap: 10px;
        }

        /* Game Area */
        #game-area {
            flex: 2;
            display: flex;
            flex-direction: row;
            gap: 0;
            max-width: 600px;
        }

        /* --- EVAL BAR --- */
        #eval-container {
            width: 25px;
            background: #333;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
            display: flex;
            flex-direction: column-reverse; 
            overflow: hidden;
            position: relative;
            border: 1px solid #444;
            border-right: none;
        }
        #eval-fill {
            width: 100%;
            height: 50%;
            background: #eee;
            transition: height 0.5s ease, width 0.5s ease;
        }
        #eval-bg { flex: 1; background: #404040; }
        #eval-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 9px;
            font-weight: bold;
            color: #777;
            top: 2px;
            z-index: 10;
            mix-blend-mode: difference; 
        }

        /* --- CHESSBOARD --- */
        #board { width: 100%; }

        /* --- SIDEBAR --- */
        #sidebar {
            flex: 1.3;
            background: #262421;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            height: 100%; 
            min-width: 240px;
            border: 1px solid #333;
        }

        #status-bar {
            padding: 10px;
            background: #302e2c;
            border-bottom: 1px solid #404040;
            font-size: 0.85rem;
            color: #999;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            text-align: center;
        }

        /* Engine Lines */
        #engine-output {
            padding: 0;
            overflow-y: auto;
            flex-grow: 1; 
            background: #262421;
            min-height: 100px;
        }

        /* Notation Box */
        #pgn-container {
            padding: 10px;
            background: #262421;
            border-top: 1px solid #333;
            height: 120px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #999;
            font-family: monospace;
        }
        .pgn-move {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 2px;
            display: inline-block;
        }
        .pgn-move:hover { background: #363636; color: #ccc; }
        .pgn-move.active { background: #444; color: #fff; font-weight: bold; }
        .pgn-turn-num { color: #555; margin-right: 3px; margin-left: 5px; }
        .pgn-turn-num:first-child { margin-left: 0; }

        /* Controls Area */
        #sidebar-controls {
            padding: 10px;
            background: #302e2c;
            border-top: 1px solid #404040;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-row {
            display: flex;
            gap: 5px;
            width: 100%;
        }

        /* Buttons */
        button {
            flex: 1;
            background: #3d3b39;
            color: #bababa;
            border: none;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.1s;
        }
        button:hover { background: #504e4b; color: #fff; }
        button:active { background: #605e5b; }
        
        .nav-btn { font-family: monospace; font-size: 1.1rem; letter-spacing: -1px; }

        /* --- ANALYSIS LINES STYLE --- */
        .line-item {
            padding: 6px 10px;
            border-bottom: 1px solid #363636;
            font-size: 0.85rem;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .line-item:nth-child(even) { background: #2b2926; }
        .line-eval { font-weight: bold; min-width: 40px; text-align: right; font-family: monospace; }
        .eval-pos { color: #81b64c; }
        .eval-neg { color: #ff5d5d; }
        .line-pv { color: #bbb; line-height: 1.3; font-size: 0.8rem; word-break: break-word; }
        .move-num { color: #666; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 800px) {
            #main-layout { flex-direction: column; padding: 10px; gap: 15px; align-items: center; }
            #game-area { flex-direction: column; width: 100%; max-width: 450px; gap: 0; }
            
            #eval-container { 
                width: 100%; height: 20px !important; 
                flex-direction: row; margin-bottom: 5px; border-right: 1px solid #444;
            }
            #eval-fill { height: 100%; width: 50%; }
            #eval-text { top: 2px; }
            
            #sidebar { width: 100%; max-width: 450px; height: auto; min-height: 350px; }
        }
    </style>
</head>
<body>

<div id="main-layout">
    
    <!-- Left: Game Area -->
    <div id="game-area">
        <div id="eval-container">
            <div id="eval-text">0.0</div>
            <div id="eval-bg"></div>
            <div id="eval-fill"></div>
        </div>
        <div id="board"></div>
    </div>

    <!-- Right: Sidebar -->
    <div id="sidebar">
        <div id="status-bar">Loading engine...</div>
        
        <!-- Top 3 Analysis Lines -->
        <div id="engine-output"></div>

        <!-- Game Notation -->
        <div id="pgn-container"></div>

        <!-- Controls -->
        <div id="sidebar-controls">
            <!-- Navigation -->
            <div class="control-row">
                <button id="btnStart" class="nav-btn" title="First Move">|&lt;</button>
                <button id="btnPrev" class="nav-btn" title="Previous Move">&lt;</button>
                <button id="btnNext" class="nav-btn" title="Next Move">&gt;</button>
                <button id="btnEnd" class="nav-btn" title="Last Move">&gt;|</button>
            </div>
            <!-- Actions -->
            <div class="control-row">
                <button id="startBtn">+ New Game</button>
                <button id="flipBtn">/ Flip Board</button>
            </div>
        </div>
    </div>

</div>

<script>
    // --- CONFIGURATION ---
    const ENGINE_FILE = 'engine.js'; 
    // ---------------------

    var board = null;
    var game = new Chess();
    var engine = null;
    var statusEl = document.getElementById('status-bar');
    var evalFill = document.getElementById('eval-fill');
    var evalText = document.getElementById('eval-text');
    var pgnEl = document.getElementById('pgn-container');
    var isEngineReady = false;

    // History Management
    // We need to track the entire move history so we can navigate back and forth
    // while preserving the "future" moves until a new move overwrites them.
    var fullHistory = []; 
    var currentMoveIndex = -1; // -1 = Start Position

    // 1. Load Engine
    try {
        engine = new Worker(ENGINE_FILE);
        engine.onmessage = function(event) {
            var line = event.data;
            
            if (line === 'uciok' || line === 'readyok') { 
                if(!isEngineReady) {
                    isEngineReady = true;
                    statusEl.innerText = "Engine Ready";
                    startAnalysis(); 
                }
            }
            if (line.startsWith('info') && line.includes('pv')) {
                parseInfoLine(line);
            }
        };
        engine.postMessage('uci');
        engine.postMessage('isready');
    } catch (e) {
        statusEl.innerText = "Error: " + e.message;
    }

    // 2. Analysis & UI Updates
    function parseInfoLine(line) {
        if (!line.includes('score')) return;

        let multipvMatch = line.match(/multipv (\d+)/);
        let multipv = multipvMatch ? parseInt(multipvMatch[1]) : 1;

        let scoreText = "0.00";
        let rawScore = 0;
        let cpMatch = line.match(/score cp (-?\d+)/);
        let mateMatch = line.match(/score mate (-?\d+)/);
        let scoreClass = "eval-pos";

        if (mateMatch) {
            let movesToMate = parseInt(mateMatch[1]);
            scoreText = `M${Math.abs(movesToMate)}`;
            rawScore = movesToMate > 0 ? 2000 : -2000;
            scoreClass = movesToMate > 0 ? "eval-pos" : "eval-neg";
        } else if (cpMatch) {
            rawScore = parseInt(cpMatch[1]);
            if (game.turn() === 'b') rawScore = -rawScore;
            
            scoreText = (rawScore / 100).toFixed(2);
            if (rawScore > 0) { scoreText = "+" + scoreText; scoreClass = "eval-pos"; }
            else { scoreClass = "eval-neg"; }
        }

        let pvIndex = line.indexOf(' pv ');
        if (pvIndex !== -1) {
            let rawPv = line.substring(pvIndex + 4).trim();
            let cleanPv = lanToSan(game.fen(), rawPv);

            let html = `
                <div class="line-item">
                    <div class="line-eval ${scoreClass}">${scoreText}</div>
                    <div class="line-pv">${cleanPv}</div>
                </div>
            `;
            
            if (!window.analysisLines) window.analysisLines = {};
            window.analysisLines[multipv] = { html: html, score: rawScore };
            renderLines();
            
            if (multipv === 1) updateEvalBar(rawScore, scoreText);
        }
    }

    function updateEvalBar(score, text) {
        let clamped = Math.max(-1000, Math.min(1000, score));
        let percent = 50 + (clamped / 20); 
        evalText.innerText = text;
        if(window.innerWidth <= 800) {
            evalFill.style.width = percent + "%"; evalFill.style.height = "100%";
        } else {
            evalFill.style.height = percent + "%"; evalFill.style.width = "100%";
        }
    }

    function renderLines() {
        let finalHtml = "";
        for (let i = 1; i <= 3; i++) {
            if (window.analysisLines[i]) finalHtml += window.analysisLines[i].html;
        }
        document.getElementById('engine-output').innerHTML = finalHtml;
    }

    function lanToSan(fen, lanMovesString) {
        let tempGame = new Chess(fen);
        let lanMoves = lanMovesString.split(' ');
        let sanMoves = [];
        for (let i = 0; i < Math.min(lanMoves.length, 6); i++) {
            let lan = lanMoves[i];
            let from = lan.substring(0, 2);
            let to = lan.substring(2, 4);
            let promotion = lan.length > 4 ? lan.substring(4, 5) : undefined;
            let move = tempGame.move({ from: from, to: to, promotion: promotion });
            if (move) {
                let moveNum = (tempGame.turn() === 'b') ? Math.ceil(tempGame.history().length / 2) + ". " : "";
                if (i===0 && tempGame.turn() === 'w') moveNum = Math.ceil(tempGame.history().length / 2) + "... ";
                sanMoves.push(`<span class="move-num">${moveNum}</span>${move.san}`);
            }
        }
        return sanMoves.join(' ');
    }

    function startAnalysis() {
        if(!engine) return;
        engine.postMessage('stop');
        engine.postMessage('position fen ' + game.fen());
        engine.postMessage('setoption name MultiPV value 3');
        engine.postMessage('go depth 22'); 
        statusEl.innerText = "Thinking...";
    }

    // 3. Board Interaction
    function onDrop (source, target) {
        // If we are not at the end of history, we overwrite it
        let attemptMove = game.move({ from: source, to: target, promotion: 'q' });
        
        if (attemptMove === null) return 'snapback';
        
        // Truncate history if we moved from a past position
        if (currentMoveIndex < fullHistory.length - 1) {
            fullHistory = fullHistory.slice(0, currentMoveIndex + 1);
        }
        
        // Add new move
        fullHistory.push(attemptMove);
        currentMoveIndex++;
        
        updateUI();
    }

    // 4. Navigation & Notation Logic
    function updateUI() {
        board.position(game.fen());
        updatePGN();
        
        // Clear analysis and restart
        window.analysisLines = {};
        document.getElementById('engine-output').innerHTML = "";
        startAnalysis();
    }

    function updatePGN() {
        let html = "";
        fullHistory.forEach((move, index) => {
            let moveNum = "";
            if (index % 2 === 0) {
                moveNum = `<span class="pgn-turn-num">${(index/2 + 1)}.</span>`;
            }
            let activeClass = (index === currentMoveIndex) ? "active" : "";
            html += `${moveNum}<span class="pgn-move ${activeClass}">${move.san}</span> `;
        });
        pgnEl.innerHTML = html;
        // Auto scroll to bottom
        pgnEl.scrollTop = pgnEl.scrollHeight;
    }

    function jumpToMove(index) {
        // Reset game and replay moves up to index
        game.reset();
        for (let i = 0; i <= index; i++) {
            game.move(fullHistory[i]);
        }
        currentMoveIndex = index;
        updateUI();
    }

    // Navigation Buttons
    $('#btnStart').on('click', function() {
        jumpToMove(-1); // -1 is start pos
    });

    $('#btnPrev').on('click', function() {
        if (currentMoveIndex > -1) {
            jumpToMove(currentMoveIndex - 1);
        }
    });

    $('#btnNext').on('click', function() {
        if (currentMoveIndex < fullHistory.length - 1) {
            jumpToMove(currentMoveIndex + 1);
        }
    });

    $('#btnEnd').on('click', function() {
        jumpToMove(fullHistory.length - 1);
    });

    // Main Actions
    $('#startBtn').on('click', function() {
        game.reset();
        fullHistory = [];
        currentMoveIndex = -1;
        board.start();
        updateUI();
        evalFill.style.height = "50%";
        evalText.innerText = "0.0";
    });

    $('#flipBtn').on('click', function() {
        board.flip();
    });

    // 5. Init Board
    board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
        onDragStart: (source, piece) => {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) return false;
        },
        onDrop: onDrop,
        onSnapEnd: () => board.position(game.fen())
    });

    // Height Sync
    function matchEvalHeight() {
        if(window.innerWidth > 800) {
            const boardHeight = document.getElementById('board').offsetHeight;
            if(boardHeight > 0) {
                document.getElementById('sidebar').style.height = boardHeight + "px";
                document.getElementById('eval-container').style.height = boardHeight + "px";
            }
        } else {
            document.getElementById('sidebar').style.height = "auto";
            document.getElementById('eval-container').style.height = ""; 
        }
    }

    window.addEventListener('resize', matchEvalHeight);
    setInterval(matchEvalHeight, 500);

</script>
</body>
</html>
