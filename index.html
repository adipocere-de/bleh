<!DOCTYPE html>
<html>
<head>
    <title>Mittens Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        /* --- THEME & BASE --- */
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            background: #161512; 
            color: #bababa; 
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LAYOUT --- */
        #main-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 950px;
            padding: 10px;
            gap: 10px;
        }

        /* Game Area */
        #game-area {
            flex: 2;
            display: flex;
            flex-direction: row;
            gap: 0;
            max-width: 600px;
        }

        /* --- EVAL BAR --- */
        #eval-container {
            width: 25px;
            background: #333;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
            display: flex;
            flex-direction: column-reverse; 
            overflow: hidden;
            position: relative;
            border: 1px solid #444;
            border-right: none;
        }
        #eval-fill {
            width: 100%;
            height: 50%;
            background: #eee;
            transition: height 0.5s ease, width 0.5s ease;
        }
        #eval-bg { flex: 1; background: #404040; }
        #eval-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 9px;
            font-weight: bold;
            color: #777;
            top: 2px;
            z-index: 10;
            mix-blend-mode: difference; 
        }

        /* --- CHESSBOARD --- */
        #board { width: 100%; }

        /* --- SIDEBAR --- */
        #sidebar {
            flex: 1.3;
            background: #262421;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            height: 100%; 
            min-width: 240px;
            border: 1px solid #333;
        }

        /* MITTENS CHAT BUBBLE */
        #mittens-chat {
            padding: 15px;
            background: #1e1d1b;
            border-bottom: 1px solid #333;
            font-style: italic;
            color: #d6cfc7;
            font-size: 0.9rem;
            line-height: 1.4;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        #mittens-chat::before {
            content: "ðŸ˜º"; /* Cat Icon */
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 20px;
            background: #1e1d1b;
            padding: 0 5px;
        }

        #engine-output {
            padding: 0;
            overflow-y: auto;
            flex-grow: 1; 
            background: #262421;
        }

        #sidebar-controls {
            padding: 10px;
            background: #302e2c;
            border-top: 1px solid #404040;
            display: flex;
            gap: 5px;
        }

        button {
            flex: 1;
            background: #3d3b39;
            color: #bababa;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        button:hover { background: #504e4b; color: #fff; }

        /* --- ANALYSIS LINES --- */
        .line-item {
            padding: 8px 10px;
            border-bottom: 1px solid #363636;
            font-size: 0.85rem;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .line-item:nth-child(even) { background: #2b2926; }
        .line-eval { font-weight: bold; min-width: 45px; text-align: right; font-family: monospace; }
        .eval-pos { color: #81b64c; }
        .eval-neg { color: #ff5d5d; }
        .line-pv { color: #bbb; line-height: 1.3; font-size: 0.8rem; word-break: break-word; }
        .move-num { color: #666; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 800px) {
            #main-layout { flex-direction: column; padding: 10px; gap: 15px; align-items: center; }
            #game-area { flex-direction: column; width: 100%; max-width: 450px; gap: 0; }
            #eval-container { 
                width: 100%; height: 20px !important; 
                flex-direction: row; margin-bottom: 5px; border-right: 1px solid #444;
            }
            #eval-fill { height: 100%; width: 50%; }
            #eval-text { top: 2px; }
            #sidebar { width: 100%; max-width: 450px; height: auto; min-height: 250px; }
            #engine-output { max-height: 250px; }
        }
    </style>
</head>
<body>

<div id="main-layout">
    
    <div id="game-area">
        <div id="eval-container">
            <div id="eval-text">0.0</div>
            <div id="eval-bg"></div>
            <div id="eval-fill"></div>
        </div>
        <div id="board"></div>
    </div>

    <div id="sidebar">
        <!-- Replaced Status Bar with Trash Talk Box -->
        <div id="mittens-chat">"Meow. I like chess. Hehehe..."</div>
        
        <div id="engine-output"></div>

        <div id="sidebar-controls">
            <button id="startBtn" title="New Game">+</button>
            <button id="flipBtn" title="Flip Board">/</button>
        </div>
    </div>

</div>

<script>
    const ENGINE_FILE = 'engine.js'; 

    // --- TRASH TALK QUOTES ---
    const QUOTES = {
        start: [
            "Meow. I like chess. Hehehe...",
            "All chess players eventually crumble...",
            "I am a tiger, and you are in the jungle I call eternity."
        ],
        winning: [
            "Meow. You are not long for this game.",
            "*ominously* DO NOT CONTINUE. I BEG YOU.",
            "Your queen is gone. Hehehehe.",
            "The light is fading for you..."
        ],
        losing: [
            "Hehehe... mere material means nothing.",
            "I exist at this board through all realities.",
            "You think you are winning? Meow."
        ],
        waiting: [
            "Stalking...",
            "Grinding bones...",
            "Calculating your demise..."
        ]
    };

    var board = null;
    var game = new Chess();
    var engine = null;
    var chatEl = document.getElementById('mittens-chat');
    var evalFill = document.getElementById('eval-fill');
    var evalText = document.getElementById('eval-text');
    var isEngineReady = false;
    var lastEval = 0;

    // 1. Load Engine
    try {
        engine = new Worker(ENGINE_FILE);
        engine.onmessage = function(event) {
            var line = event.data;
            
            if (line === 'uciok' || line === 'readyok') { 
                if(!isEngineReady) {
                    isEngineReady = true;
                    startAnalysis(); // Auto-start on load
                }
            }
            if (line.startsWith('info') && line.includes('pv')) {
                parseInfoLine(line);
            }
        };
        engine.postMessage('uci');
        engine.postMessage('isready');
    } catch (e) {
        chatEl.innerText = "Error: " + e.message;
    }

    // 2. Parse Output
    function parseInfoLine(line) {
        if (!line.includes('score')) return;

        let multipvMatch = line.match(/multipv (\d+)/);
        let multipv = multipvMatch ? parseInt(multipvMatch[1]) : 1;

        let scoreText = "0.00";
        let rawScore = 0;
        let cpMatch = line.match(/score cp (-?\d+)/);
        let mateMatch = line.match(/score mate (-?\d+)/);
        let scoreClass = "eval-pos";

        if (mateMatch) {
            let movesToMate = parseInt(mateMatch[1]);
            scoreText = `M${Math.abs(movesToMate)}`;
            rawScore = movesToMate > 0 ? 2000 : -2000;
            scoreClass = movesToMate > 0 ? "eval-pos" : "eval-neg";
        } else if (cpMatch) {
            rawScore = parseInt(cpMatch[1]);
            if (game.turn() === 'b') rawScore = -rawScore;
            scoreText = (rawScore / 100).toFixed(2);
            if (rawScore > 0) { scoreText = "+" + scoreText; scoreClass = "eval-pos"; }
            else { scoreClass = "eval-neg"; }
        }

        // Display Lines
        let pvIndex = line.indexOf(' pv ');
        if (pvIndex !== -1) {
            let rawPv = line.substring(pvIndex + 4).trim();
            let cleanPv = lanToSan(game.fen(), rawPv);

            let html = `
                <div class="line-item">
                    <div class="line-eval ${scoreClass}">${scoreText}</div>
                    <div class="line-pv">${cleanPv}</div>
                </div>
            `;
            
            if (!window.analysisLines) window.analysisLines = {};
            window.analysisLines[multipv] = { html: html, score: rawScore };
            renderLines();
            
            if (multipv === 1) {
                updateEvalBar(rawScore, scoreText);
                triggerTrashTalk(rawScore);
            }
        }
    }

    // 3. Trash Talk Logic
    function triggerTrashTalk(currentEval) {
        // Only talk occasionally or on big swings
        if (Math.random() > 0.05) return; // 5% chance per update

        let diff = currentEval - lastEval;
        let msg = "";

        // Check perspective (Are WE winning? Mittens is the engine)
        // Since this is analysis, let's assume Mittens mocks the losing side.
        
        if (Math.abs(currentEval) > 500) {
             msg = QUOTES.winning[Math.floor(Math.random() * QUOTES.winning.length)];
        } else if (Math.abs(currentEval) < 50) {
             msg = QUOTES.start[Math.floor(Math.random() * QUOTES.start.length)];
        } else {
             msg = QUOTES.waiting[Math.floor(Math.random() * QUOTES.waiting.length)];
        }
        
        chatEl.innerText = msg;
        lastEval = currentEval;
    }

    function updateEvalBar(score, text) {
        let clamped = Math.max(-1000, Math.min(1000, score));
        let percent = 50 + (clamped / 20); 
        
        evalText.innerText = text;
        
        if(window.innerWidth <= 800) {
            evalFill.style.width = percent + "%";
            evalFill.style.height = "100%";
        } else {
            evalFill.style.height = percent + "%";
            evalFill.style.width = "100%";
        }
    }

    function renderLines() {
        let finalHtml = "";
        for (let i = 1; i <= 3; i++) {
            if (window.analysisLines[i]) finalHtml += window.analysisLines[i].html;
        }
        document.getElementById('engine-output').innerHTML = finalHtml;
    }

    function lanToSan(fen, lanMovesString) {
        let tempGame = new Chess(fen);
        let lanMoves = lanMovesString.split(' ');
        let sanMoves = [];
        for (let i = 0; i < Math.min(lanMoves.length, 6); i++) {
            let lan = lanMoves[i];
            let from = lan.substring(0, 2);
            let to = lan.substring(2, 4);
            let promotion = lan.length > 4 ? lan.substring(4, 5) : undefined;
            let move = tempGame.move({ from: from, to: to, promotion: promotion });
            if (move) {
                let moveNum = (tempGame.turn() === 'b') ? Math.ceil(tempGame.history().length / 2) + ". " : "";
                if (i===0 && tempGame.turn() === 'w') moveNum = Math.ceil(tempGame.history().length / 2) + "... ";
                sanMoves.push(`<span class="move-num">${moveNum}</span>${move.san}`);
            }
        }
        return sanMoves.join(' ');
    }

    function onDrop (source, target) {
        var move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        window.analysisLines = {};
        document.getElementById('engine-output').innerHTML = "";
        startAnalysis();
    }

    function startAnalysis() {
        if(!engine) return;
        chatEl.innerText = QUOTES.waiting[Math.floor(Math.random() * QUOTES.waiting.length)];
        engine.postMessage('stop');
        engine.postMessage('position fen ' + game.fen());
        engine.postMessage('setoption name MultiPV value 3');
        engine.postMessage('go depth 22'); 
    }

    board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
        onDragStart: (source, piece) => {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) return false;
        },
        onDrop: onDrop,
        onSnapEnd: () => board.position(game.fen())
    });

    $('#startBtn').on('click', function() {
        game.reset();
        board.start();
        window.analysisLines = {};
        $('#engine-output').empty();
        evalFill.style.height = "50%";
        evalText.innerText = "0.0";
        chatEl.innerText = QUOTES.start[0];
        startAnalysis();
    });

    $('#flipBtn').on('click', function() {
        board.flip();
    });
    
    // Height Sync
    function matchEvalHeight() {
        if(window.innerWidth > 800) {
            const boardHeight = document.getElementById('board').offsetHeight;
            if(boardHeight > 0) {
                document.getElementById('sidebar').style.height = boardHeight + "px";
                document.getElementById('eval-container').style.height = boardHeight + "px";
            }
        } else {
            document.getElementById('sidebar').style.height = "auto";
            document.getElementById('eval-container').style.height = ""; 
        }
    }

    window.addEventListener('resize', matchEvalHeight);
    setInterval(matchEvalHeight, 500);

</script>
</body>
</html>
